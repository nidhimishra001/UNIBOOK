{% extends 'base.html' %}
{% block title %}
contact
{% endblock %}
{% block body %}
<form action="contact" method="post">
    {% csrf_token %}

    <label for="name" id="name" >Name   </label><br>
    <input type="text" id="name" name="name" placeholder="type your name"><br><br>

    <label for="phone" id="phone">Phone</label><br>
    <input type="text" id="phone" name="phone" placeholder="type your phone number"><br><br>

    <label for="email" id="email">email</label><br>
    <input type="text" id="email" name="email" placeholder="type your email "><br><br>

    <label for="description" id="description">description</label><br>
    <input type="textarea" id="description" name="description" placeholder="type your description "><br><br>
    
    <input class="btn btn-success" type="submit" value="Submit">
    <input class="btn btn-warning" type="reset" value="reset">
</form>

{% endblock %}
